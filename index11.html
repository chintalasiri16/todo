<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .todo-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 75%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      padding: 10px;
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      border-radius: 4px;
    }

    li.done {
      text-decoration: line-through;
      color: gray;
    }

    .actions button {
      margin-left: 5px;
      background: #dc3545;
    }

    .actions .done-btn {
      background: #007bff;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2>My To-Do List</h2>
    <form id="todo-form">
      <input type="text" id="task-input" placeholder="Enter a new task" required>
      <button type="submit">Add</button>
    </form>
    <ul id="task-list"></ul>
  </div>

  <script>
    const form = document.getElementById('todo-form');
    const taskInput = document.getElementById('task-input');
    const taskList = document.getElementById('task-list');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      li.innerHTML = \`
        <span>\${taskText}</span>
        <div class="actions">
          <button class="done-btn">Done</button>
          <button class="delete-btn">Delete</button>
        </div>
      \`;

      taskList.appendChild(li);
      taskInput.value = '';

      li.querySelector('.delete-btn').addEventListener('click', () => li.remove());
      li.querySelector('.done-btn').addEventListener('click', () => li.classList.toggle('done'));
    });
  </script>

</body>
</html>
